{"title":"$:/plugins/wikilabs/info-tagmap","name":"Info TagMap","description":"Adds a Tag-Map tab to the tiddler info section","author":"Mario Pietsch","core-version":">=5.1.0","version":"0.1.3","list":"readme license history","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/wikilabs/ui/TiddlerInfo/TagMap\":{\"title\":\"$:/wikilabs/ui/TiddlerInfo/TagMap\",\"tags\":\"$:/tags/TiddlerInfo\",\"caption\":\"Tag Map\",\"text\":\"\u003Cdiv class=\\\"flexbox\\\">\\n\u003C$list filter=\\\"[all[current]tags[]sort[title]]\\\" emptyMessage=\\\"This tiddler has no tags\\\">\\n\u003Cdiv class=\\\"col\\\">\\n\u003Cspan class=\\\"tc-tag-label\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/span>\\n\u003Chr>\\n\u003C$list filter=\\\"[all[current]tagging[]sort[title]]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\" />\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\"},\"$:/wikilabs/ui/TiddlerInfo/TagMap/Styles\":{\"title\":\"$:/wikilabs/ui/TiddlerInfo/TagMap/Styles\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/plain\",\"text\":\".flexbox {\\n  display: -webkit-flex;\\n  display: -ms-flexbox;\\n  display: flex;\\n  overflow: hidden;\\n  flex-direction: row;\\n  flex-flow: row wrap;\\n}\\n\\n.flexbox .col {\\n  flex: 1 1 33%;\\n  margin-bottom: 1em;\\n}\"},\"$:/plugins/wikilabs/info-tagmap/history\":{\"title\":\"$:/plugins/wikilabs/info-tagmap/history\",\"text\":\"V 0.1.3 - 2020-12-25\\n\\n* update license\\n\\nV 0.1.2 - 2020.01.19\\n\\n* Update license link/text\\n\\nV 0.1.1 - 2016\\n\\n* initial release\\n\"},\"$:/plugins/wikilabs/info-tagmap/license\":{\"title\":\"$:/plugins/wikilabs/info-tagmap/license\",\"text\":\"[[Info-Tag-Map|https://wikilabs.github.io/#info-tagmap]] (c) Mario Pietsch - 2016-2021\\n\\nhttps://opensource.org/licenses/BSD-3-Clause\\n\"},\"$:/plugins/wikilabs/info-tagmap/readme\":{\"title\":\"$:/plugins/wikilabs/info-tagmap/readme\",\"text\":\"This plugin adds a new tab to the tiddler info section. It's a multi column list of all tiddler tags plus all tagged tiddlers.\\n\\nThis plugin doesn't change any core templates.\\n\\nThe code below can be copied into the tag tiddlers.\\n\\n```\\nAll tiddlers tagged: {{!!title}}\\n\\n\u003C\u003Clist-links filter:\\\"[tag{!!title}]\\\">>\\n```\"}}}"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.0","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.0","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\ninput[type=\\\"search\\\"] {\\n\\toutline-offset: initial;\\n}\\n\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\\n\\tmargin-left: 25px;\\n\\tpadding-left: 10px;\\n\\tquotes: \\\"\\\\201C\\\"\\\"\\\\201D\\\"\\\"\\\\2018\\\"\\\"\\\\2019\\\";\\n}\\n\\nblockquote > div {\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n}\\n\\nblockquote.tc-big-quote {\\n\\tfont-family: Georgia, serif;\\n\\tposition: relative;\\n\\tbackground: \u003C\u003Ccolour pre-background>>;\\n\\tborder-left: none;\\n\\tmargin-left: 50px;\\n\\tmargin-right: 50px;\\n\\tpadding: 10px;\\n\\tborder-radius: 8px;\\n}\\n\\nblockquote.tc-big-quote cite:before {\\n\\tcontent: \\\"\\\\2014 \\\\2009\\\";\\n}\\n\\nblockquote.tc-big-quote:before {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: open-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tleft: -50px;\\n\\ttop: 42px;\\n}\\n\\nblockquote.tc-big-quote:after {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: close-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tright: -80px;\\n\\tbottom: -20px;\\n}\\n\\ndl dt {\\n\\tfont-weight: bold;\\n\\tmargin-top: 6px;\\n}\\n\\nbutton, textarea, input, select {\\n\\toutline-color: \u003C\u003Ccolour primary>>;\\n}\\n\\ntextarea,\\ninput[type=text],\\ninput[type=search],\\ninput[type=\\\"\\\"],\\ninput:not([type]) {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\ninput[type=\\\"checkbox\\\"] {\\n\\tvertical-align: middle;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-decoration,\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-decoration {\\n\\t-webkit-appearance:none;\\n}\\n\\n.tc-muted {\\n\\tcolor: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\nsvg.tc-image-button {\\n\\tpadding: 0px 1px 1px 0px;\\n}\\n\\n.tc-icon-wrapper > svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n}\\n\\nkbd {\\n\\tdisplay: inline-block;\\n\\tpadding: 3px 5px;\\n\\tfont-size: 0.8em;\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tvertical-align: middle;\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n\\tborder: solid 1px \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-bottom-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 3px;\\n\\tbox-shadow: inset 0 -1px 0 \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n::selection {\\n\\tbackground-color: Highlight;\\n\\tcolor: HighlightText;\\n\\tbackground-color: \u003C\u003Ccolour selection-background>>;\\n\\tcolor: \u003C\u003Ccolour selection-foreground>>;\\n}\\n\\n/*\\nMarkdown likes putting code elements inside pre elements\\n*/\\npre > code {\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground-color: inherit;\\n\\tcolor: inherit;\\n}\\n\\ntable {\\n\\tborder: 1px solid \u003C\u003Ccolour table-border>>;\\n\\twidth: auto;\\n\\tmax-width: 100%;\\n\\tcaption-side: bottom;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\t/* next 2 elements needed, since normalize 8.0.1 */\\n\\tborder-collapse: collapse;\\n\\tborder-spacing: 0;\\n}\\n\\ntable th, table td {\\n\\tpadding: 0 7px 0 7px;\\n\\tborder-top: 1px solid \u003C\u003Ccolour table-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour table-border>>;\\n}\\n\\ntable thead tr td, table th {\\n\\tbackground-color: \u003C\u003Ccolour table-header-background>>;\\n\\tfont-weight: bold;\\n}\\n\\ntable tfoot tr td {\\n\\tbackground-color: \u003C\u003Ccolour table-footer-background>>;\\n}\\n\\n.tc-csv-table {\\n\\twhite-space: nowrap;\\n}\\n\\n.tc-tiddler-frame img,\\n.tc-tiddler-frame svg,\\n.tc-tiddler-frame canvas,\\n.tc-tiddler-frame embed,\\n.tc-tiddler-frame iframe {\\n\\tmax-width: 100%;\\n}\\n\\n.tc-tiddler-body > embed,\\n.tc-tiddler-body > iframe {\\n\\twidth: 100%;\\n\\theight: 600px;\\n}\\n\\n/*\\n** Links\\n*/\\n\\nbutton.tc-tiddlylink,\\na.tc-tiddlylink {\\n\\ttext-decoratio ft {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/plain\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"},\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">> class=\\\"tc-btn-invisi {"title":"$:/themes/wikilabs/slant-01","name":"Slant 01","author":"Mario Pietsch","core-version":">=5.1.10","version":"0.3.0","plugin-type":"theme","description":"slant-01 - an opinionated theme","dependents":"$:/themes/tiddlywiki/snowwhite $:/plugins/wikilabs/info-session $:/plugins/wikilabs/info-tagmap $:/plugins/wikilabs/multicol-dropdown","list":"license readme history","type":"application/json","text":"{\"tiddlers\":{\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/info\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/info\",\"created\":\"20160714085429897\",\"modified\":\"20160714085430957\",\"type\":\"text/vnd.tiddlywiki\",\"tags\":\"$:/wikilabs/ui\",\"text\":\"show\"},\"$:/core/ui/TagTemplate\":{\"title\":\"$:/core/ui/TagTemplate\",\"created\":\"20150409155917643\",\"creator\":\"pmario\",\"modified\":\"20160715043939642\",\"modifier\":\"pmario\",\"tags\":\"$:/wikilabs/ui todo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tag-styles()\\nbackground-color:$(backgroundColor)$;\\nfill:$(foregroundColor)$;\\ncolor:$(foregroundColor)$;\\n\\\\end\\n\\n\\\\define tag-body-innerXXX(colour,fallbackTarget,colourA,colourB)\\n\u003C$set name=\\\"foregroundColor\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"$fallbackTarget$\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n\u003C$set name=\\\"backgroundColor\\\" value=\\\"\\\"\\\"$colour$\\\"\\\"\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/tag\\\">> class=\\\"tc-btn-invisible tc-tag-label\\\" style=\u003C\u003Ctag-styles>>>\\n\u003C$transclude tiddler={{!!icon}}/> \u003C$view field=\\\"title\\\" format=\\\"text\\\" />\\n\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/tag\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\u003Cdiv class=\\\"tc-drop-down\\\">\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003Chr>\\n\u003C$list filter=\\\"[all[current]tagging[]]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define tag-body-inner(colour,fallbackTarget,colourA,colourB)\\n\u003C$set name=\\\"foregroundColor\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"$fallbackTarget$\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n\u003C$set name=\\\"backgroundColor\\\" value=\\\"\\\"\\\"$colour$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tag-label\\\" style=\u003C\u003Ctag-styles>>>\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerInfoState>> text=\\\"visible\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerInfoTabState>> text=\\\"$:/wikilabs/ui/TiddlerInfo/TagMap\\\"/>\\n\u003C$transclude tiddler={{!!icon}}/> \u003C$view field=\\\"title\\\" format=\\\"text\\\" />\\n\u003C/$button>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define tag-body(colour,palette)\\n\u003Cspan class=\\\"tc-tag-list-item\\\">\\n\u003C$macrocall $name=\\\"tag-body-inner\\\" colour=\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget={{$palette$##tag-background}} colourA={{$palette$##foreground}} colourB={{$palette$##background}}/>\\n\u003C/span>\\n\\\\end\\n\\n\u003C$macrocall $name=\\\"tag-body\\\" colour={{!!color}} palette={{$:/palette}}/>\\n\"},\"$:/core/ui/TiddlerInfo\":{\"title\":\"$:/core/ui/TiddlerInfo\",\"created\":\"20160715044326535\",\"modified\":\"20160715044332225\",\"tags\":\"$:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$macrocall $name=\\\"tabs-state\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/TiddlerInfo]!has[draft.of]]\\\" state=\u003C\u003CtiddlerInfoTabState>> default={{$:/config/TiddlerInfo/Default}}/>\"},\"$:/core/ui/ViewTemplate\":{\"title\":\"$:/core/ui/ViewTemplate\",\"created\":\"20150409114928087\",\"creator\":\"pmario\",\"modified\":\"20160715042927845\",\"modifier\":\"pmario\",\"tags\":\"$:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define wikilabsInfo()\\n$:/state/info/$(currentTiddler)$\\n\\\\end\\n\\\\define wikilabsInfoTabState()\\n$:/state/infotab/$(currentTiddler)$\\n\\\\end\\n\\\\define frame-classes()\\ntc-tiddler-frame tc-tiddler-view-frame $(missingTiddlerClass)$ $(shadowTiddlerClass)$ $(systemTiddlerClass)$ $(tiddlerTagClasses)$ $(userClass)$\\n\\\\end\\n\\\\define folded-state()\\n$:/state/folded/$(currentTiddler)$\\n\\\\end\\n\u003C$set name=\\\"storyTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\u003C$set name=\\\"tiddlerInfoState\\\" value=\u003C\u003CwikilabsInfo>> >\u003C$set name=\\\"tiddlerInfoTabState\\\" value=\u003C\u003CwikilabsInfoTabState>> >\u003C$tiddler tiddler=\u003C\u003CcurrentTiddler>>>\u003Cdiv class=\u003C\u003Cframe-classes>>>\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewTemplate]!has[draft.of]]\\\" variable=\\\"listItem\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\u003C/$list>\\n\u003C/div>\\n\u003C/$tiddler>\u003C/$set>\u003C/$set>\u003C/$set>\\n\"},\"$:/core/ui/ViewTemplate/controls\":{\"title\":\"$:/core/ui/ViewTemplate/controls\",\"created\":\"20150409111025527\",\"creator\":\"pmario\",\"modified\":\"20160715043114993\",\"modifier\":\"pmario\",\"tags\":\"$:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define config-title()\\n$:/config/ViewToolbarButtons/Visibility/$(listItem)$\\n\\\\end\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-tiddler-controls\\\">\\n  \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewToolbar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\u003C/$reveal>\u003C/$list>\\n\u003C/div>\"},\"$:/core/ui/ViewTemplate/info\":{\"title\":\"$:/core/ui/ViewTemplate/info\",\"created\":\"20150409112822850\",\"creator\":\"pmario\",\"modified\":\"20160715043115035\",\"modifier\":\"pmario\",\"tags\":\"$:/tags/ViewTemplate $:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\" state=\u003C\u003CtiddlerInfoState>> class=\\\"tc-tiddler-info tc-popup-handle\\\" animate=\\\"yes\\\" retain=\\\"yes\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/TiddlerInfo\\\"/>\\n\\n\u003C/$reveal>\\n\"},\"$:/core/ui/ViewTemplate/subtitle\":{\"title\":\"$:/core/ui/ViewTemplate/subtitle\",\"created\":\"20150409110006642\",\"creator\":\"pmario\",\"modified\":\"20160715043115032\",\"modifier\":\"pmario\",\"tags\":\"$:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cspan class=\\\"tc-subtitle\\\">\\n\u003C$link to={{!!modifier}}>\\n\u003C$view field=\\\"modifier\\\"/>\\n\u003C/$link> \u003C$view field=\\\"modified\\\" format=\\\"relativedate\\\"/>\\n\u003C/span>\\n\"},\"$:/core/ui/ViewTemplate/tags\":{\"title\":\"$:/core/ui/ViewTemplate/tags\",\"created\":\"20150409111725996\",\"creator\":\"pmario\",\"modified\":\"20160715043115028\",\"modifier\":\"pmario\",\"tags\":\"$:/tags/ViewTemplate $:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"tc-tags-wrapper\\\">\u003C$list filter=\\\"[all[current]tags[]sort[title]]\\\" template=\\\"$:/core/ui/TagTemplate\\\" storyview=\\\"pop\\\"/>\u003C/div>\\n\"},\"$:/core/ui/ViewTemplate/title\":{\"title\":\"$:/core/ui/ViewTemplate/title\",\"created\":\"20150409104855705\",\"creator\":\"pmario\",\"modified\":\"20160715043115022\",\"modifier\":\"pmario\",\"tags\":\"$:/tags/ViewTemplate $:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define title-styles()\\nfill:$(foregroundColor)$;\\n\\\\end\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"clearfix wltc-tiddler-title\\\">\\n  \u003Cdiv class=\\\"tc-titlebar\\\">\\n    \u003C$set name=\\\"foregroundColor\\\" value={{!!color}}>\\n      \u003Cspan class=\\\"tc-tiddler-title-icon\\\" style=\u003C\u003Ctitle-styles>>>\\n        \u003C$transclude tiddler={{!!icon}}/>\\n      \u003C/span>\\n    \u003C/$set>\\n    \u003Cspan class=\\\"tc-title\\\">\\n      \u003C$view field=\\\"title\\\"/>\\n    \u003C/span>\\n    {{||$:/core/ui/ViewTemplate/subtitle}}\\n  \u003C/div>\\n  {{||$:/core/ui/ViewTemplate/controls}}\\n\u003C/div>\"},\"$:/tags/ViewTemplate\":{\"title\":\"$:/tags/ViewTemplate\",\"created\":\"20150409110757827\",\"creator\":\"pmario\",\"list\":\"$:/core/ui/ViewTemplate/title $:/core/ui/ViewTemplate/tags $:/core/ui/ViewTemplate/info $:/core/ui/ViewTemplate/classic $:/core/ui/ViewTemplate/body\",\"modified\":\"20160715043115016\",\"modifier\":\"pmario\",\"tags\":\"$:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\"},\"$:/themes/wikilabs/slant-01/Stylesheet\":{\"title\":\"$:/themes/wikilabs/slant-01/Stylesheet\",\"tags\":\"$:/tags/Stylesheet $:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\".wltc-tiddler-title .tc-titlebar{\\n  position: absolute;\\n  font-size: 1.1em;\\n}\\n\\n.wltc-tiddler-title {\\n    overflow: hidden;\\n}\\n\\n.wltc-tiddler-title .tc-subtitle {\\n    font-size: 0.7em;\\n}\\n\\n.tc-tiddler-controls {\\n  font-size: 2.5em;\\n}\\n\\n.tc-tiddler-controls .tc-image-button {\\n\\tvertical-align: top;\\n}\\n\\n.tc-tiddler-controls .tc-drop-down .tc-image-button {\\n\\tvertical-align: unset;\\n}\\n\\n.tc-tags-wrapper {\\n    padding-top: 2px;\\n\\tmargin-bottom: .3em;\\n    margin-top: -1em;\\n}\\n\\n.tc-tiddler-body {\\n    border-top: thin solid lightgray;\\n}\\n\\n.tc-tiddler-info {\\n    padding-right: 12px;\\n}\\n\\n.clearfix:after {\\n  content: \\\"\\\";\\n  display: table;\\n  clear: both;\\n}\"},\"$:/wikilabs/macros/tabs-state\":{\"title\":\"$:/wikilabs/macros/tabs-state\",\"created\":\"20150410121547232\",\"creator\":\"pmario\",\"modified\":\"20160715043722780\",\"modifier\":\"pmario\",\"tags\":\"$:/tags/Macro $:/wikilabs/ui\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tabs-state(tabsList,default,state:\\\"$:/state/tab\\\",class,template)\\n\u003Cdiv class=\\\"tc-tab-set $class$\\\">\\n\u003Cdiv class=\\\"tc-tab-buttons $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\\n\u003C$button set=\u003C\u003CtiddlerInfoTabState>> setTo=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" selectedClass=\\\"tc-tab-selected\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$transclude>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/div>\u003Cdiv class=\\\"tc-tab-divider $class$\\\"/>\u003Cdiv class=\\\"tc-tab-content $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtiddlerInfoTabState>> text=\u003C\u003CcurrentTab>> default=\\\"$default$\\\">\\n\\n\u003C$transclude tiddler=\\\"$template$\\\" mode=\\\"block\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/themes/wikilabs/slant-01/history\":{\"title\":\"$:/themes/wikilabs/slant-01/history\",\"text\":\"V 0.3.0 2020.06.11\\n\\n* Fix SVG icon position in \\\"more\\\" dropdown\\r\\n* Adjust tiddler toolbar icon positions\\r\\n* Tag pill bottom margin made smaller\\n\\nV 0.2.1 2016.07.15\\n\\n* Initial version\\r\\n\"},\"$:/themes/wikilabs/slant-01/license\":{\"title\":\"$:/themes/wikilabs/slant-01/license\",\"text\":\"Slant-01 Theme (c) Mario Pietsch - 2016-2020\\n\\nhttps://creativecommons.org/licenses/by-nc-sa/4.0/\"},\"$:/themes/wikilabs/slant-01/readme\":{\"title\":\"$:/themes/wikilabs/slant-01/readme\",\"text\":\"! Overview\\n\\nThis is an opinonated theme, used by pmario.\\n\\n!!! License\\n\\nCC-BY-NC-SA - {{$:/themes/wikilabs/slant-01/license}}\"}}}"},

{"title":"custom-markup","created":"20201226173051333","description":"This plugin can be used to apply new wikitext formatting to content. It allows you to improve the writing speed","git-repo":"https://github.com/wikilabs/plugins/tree/master/wikilabs/custom-markup","modified":"20211004085353849","tags":"Wikitex-Extensions Editor Advanced-Tools EXPERIMENTAL WikiText","type":"text/vnd.tiddlywiki","url":"https://wikilabs.github.io/editions/custom-markup","text":"! Custom Markup Plugin\n\nThis plugin can be used to apply new wikitext formatting to content, that is imported (copy / pasted) from other sites. It allows you to improve the writing speed and it improves plain text readability.\n\nThis is a \"power-user tool\"!"},

{"title":"edit-tabs","created":"20180328073119156","description":"This plugin adds internal tiddler links to every tab if selected. It allows you to activate \"non system\" tiddlers directly in edit mode","git-repo":"https://github.com/wikilabs/plugins/tree/master/wikilabs/edit-tabs","modified":"20211004083853244","tags":"plugin $:/tags/Link Tabs Development Tools","type":"text/vnd.tiddlywiki","url":"https://wikilabs.github.io/editions/edit-tabs","text":"! Edit Tabs Plugin\n\nThis plugin adds internal tiddler links to every tab if selected. It adds a setting to the ~ControlPanel: Settings tab, that allows you to activate \"non system\" tiddlers directly in edit mode. This comes in handy, if you are creating a lot of new stuff."},

{"title":"GettingStarted","created":"20190211002748002","modified":"20211006111309618","type":"text/vnd.tiddlywiki","text":"\u003Cstyle>\n.tc-thumbnail-icon {border:black 1px solid;}\n\u003C/style>\n\n! Welcome\n\nWelcome at [[WikiLabs|wikilabs.github.io]] ... It basically is a \"jump off\" page to various ~TiddlyWiki ''editions'', that show my ''themes'' and ''plugins''.\n\n! Library Configuration \n\n!! Latest Library Link\n\n''Drag / Import the following link into your wiki, to import the configuration tiddler!''\n\n\u003C$link class=\"tc-btn-big-green\" to=\"$:/config/wikilabs/PluginLibraryWL/latest\">\n~WikiLabs Plugin Configuration\n\u003C/$link>\n\n!! Video\n\u003Cdiv style=\"font-size:0.8em;margin-top:2em;margin-bottom:2em;\">\n{{VideoThumbnail - Use the Library Configuration}}\n\u003C/div>\n\n! Plugin Details\n\nDetails can be found at: \u003C$link class=\"wltc-btn-big-blue\" to=\"Details\">Show Details\u003C/$link>\n\n----\n\n\u003Cdetails>\u003Csummary>OLD -- Compatible with TW 5.1.23\u003C/summary>\n\u003Cp>\nImport the following link, if you want to install a stable version which is compatible with ~TiddlyWiki version 5.1.22 and 5.1.23!!\n\u003C/p>\n\u003Cp>\n[[WikiLabs Plugin Configuration 5.1.23|$:/config/wikilabs/PluginLibraryWL/5.1.23]]\n\u003C/p>\n\u003C/details>\n\n\u003Cdetails>\u003Csummary>OLD -- Compatible with TW 5.1.21\u003C/summary>\n\u003Cp>\nImport the following link, if you want to install a stable version which is compatible with ~TiddlyWiki version \u003C= 5.1.21!!\n\u003C/p>\n\u003Cp>\n[[WikiLabs Plugin Configuration \u003C= 5.1.21|$:/config/wikilabs/PluginLibraryWL/5.1.21]]\n\u003C/p>\n\u003C/details>"},

{"title":"kitchen-sink","created":"20170203104213958","description":"This page / edition contains most WikiLabs plugins","modified":"20211004085835125","tags":"edition","type":"text/vnd.tiddlywiki","text":"\\define lingo-base() $:/language/ControlPanel/Plugins/\n\n\\define plugin-table(type)\n\u003C$set name=\"plugin-type\" value=\"\"\"$type$\"\"\">\n\u003C$set name=\"qualified-state\" value=\u003C\u003Cqualify \"$:/state/plugin-info\">>>\n\u003C$list filter=\"[!has[draft.of]plugin-type[$type$]sort[description]]\" emptyMessage=\u003C\u003Clingo \"Empty/Hint\">> template=\"$:/core/ui/Components/plugin-info\"/>\n\u003C/$set>\n\u003C/$set>\n\\end\n\nThis page / edition contains most plugins.\n\n\u003C\u003Clingo Installed/Hint>>\n\n\u003C\u003Ctabs \"[[$:/core/ui/ControlPanel/Plugins/Installed/Plugins]] [[$:/core/ui/ControlPanel/Plugins/Installed/Themes]] [[$:/core/ui/ControlPanel/Plugins/Installed/Languages]]\" \"$:/core/ui/ControlPanel/Plugins/Installed/Plugins\">>\n"},

{"title":"linked-list-with-description","created":"20211004081905819","modified":"20211004095745228","tags":"$:/tags/Macro","type":"text/vnd.tiddlywiki","text":"\\define list-links-desc(filter,type:\"ul\",subtype:\"li\",class:\"\",emptyMessage)\n\\whitespace trim\n\u003C$type$ class=\"$class$\">\n  \u003C$list filter=\"$filter$\" emptyMessage=\u003C\u003C__emptyMessage__>>>\n    \u003C$subtype$ class=\"wltc-list\">\n      \u003C$link to={{!!title}} class=\"wltc-list-title\">\n        \u003C$transclude field=\"caption\">\n          \u003C$view field=\"title\"/>\n        \u003C/$transclude>\n      \u003C/$link>\n      \u003Cblockquote class=\"wltc-list-description\">\u003C$transclude field=\"description\" mode=block/>\u003C/blockquote>\n    \u003C/$subtype$>\n  \u003C/$list>\n\u003C/$type$>\n\\end\n\n\u003Cpre>\u003Ccode>\u003C$view />\u003C/code>\u003C/pre>"},

{"title":"pragma-comment","created":"20201226173504500","description":"This plugin allows developers to add comments outside of \"macro definitions\"","git-repo":"https://github.com/wikilabs/plugins/tree/master/wikilabs/pragma-comment","modified":"20211004100230134","tags":"$:/tags/Link Development Editor Advanced-Tools WikiText Wikitex-Extensions DEPRECATED","type":"text/vnd.tiddlywiki","url":"https://wikilabs.github.io/editions/pragma-comment","text":"! Deprecated\n\nA similar function is part of the TW core since V5.2.0 See: https://tiddlywiki.com/#HTML%20in%20WikiText : ''Pragma Comments''\n\n! Pragma Comment\n\nThis plugin allows developers to add comments outside of \"macro definitions\", so they don't waste any time during execution. This is _not_ possible with the default wikitext\n\n```\n\\\\ comment comes here till the end of the line\n\\define test() Hello World\n```\n\n"},
